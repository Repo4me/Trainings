<!-- <form [formGroup] = 'patientReport' (ngSubmit) = "submit()"> -->
    <form [formGroup]="patientReport" (ngSubmit)="onSubmit()">
        <p>E-Health Record System</p>
        <div class="form-group">
            <label>Report Name</label>
            <input type="text" class="form-control" id="reportName" formControlName = 'reportName'>
        </div>
        <div class="form-group">
            <p>Phone Number</p>
            <input type="text" 
            formControlName = 'phoneNumber'
            [class.is-invalid]='f.phoneNumber.touched && f.phoneNumber.invalid'/>
            <div *ngIf='f.phoneNumber.touched'>
                <div class="alert alert-danger"
                    *ngIf='f.phoneNumber.errors && f.phoneNumber.invalid'>
                    <small *ngIf='f.phoneNumber.errors.required'>phoneNumber is required</small>
                    <small *ngIf='f.phoneNumber.errors.minlength'>phoneNumber min length is 10</small>
                    <small *ngIf="f.phoneNumber.touched && f.phoneNumber.invalid">
                        Invalid phone number!
                      </small>
                </div>
              </div>
        </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName = 'email'
        [class.is-invalid]='f.email.touched && f.email.invalid'/>
      </div>
      <div *ngIf='f.email.touched'>
        <div class="alert alert-danger"
            *ngIf='f.email.errors && f.email.invalid'>
            <small *ngIf='f.email.errors.required'>Email is required</small>
            <small *ngIf="f.email.touched && f.email.invalid">
                Invalid email!
              </small>
        </div>
      </div>
      <div class="form-group">
        <p>Remarks</p>
        <textarea class="form-control" id="remarks" formControlName = 'remarks'></textarea>
      </div>
      <div class="form-group">
          <p>Start Date</p>
        <input type="date" data-date-format="dd/mm/yyyy" id="datepicker" formControlName = 'startDate'>
      </div>
      
      <div class="form-group">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male" formControlName = 'gender'>
        <p class="form-check-label" for="inlineRadio1">Male</p>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female" formControlName = 'gender'>
        <p class="form-check-label" for="inlineRadio2">Female</p>
      </div>
      <p>Select any gender</p>
      </div>
      <div class="form-group">
          <p>Country</p>
          <select id="country" formControlName = 'country'>
              <option *ngFor = 'let obj of countries' [value] = 'obj'> {{ obj }} </option>
          </select>
          <p>Choose a value</p>
      </div>
      <div class="form-group">
          <input type="submit" [disabled] = 'patientReport.invalid'>
      </div>
</form>
