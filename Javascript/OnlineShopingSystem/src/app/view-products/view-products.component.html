<div>
    <div class="container">
        <h1>Product List</h1>
        <div class="row">
    <table>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr *ngFor = 'let product of products'>
            <td> {{ product.id }} </td>
            <td> {{ product.name }} </td>
            <td> {{ product.price }} </td>
        </tr>
    </table>
    </div>
    </div>
    </div>
