<div class='list'>
    <div>
        <p>Select a Category : 
            <select [(ngModel)]='cat' name='category'>
                <option value="all">All</option>
                <option *ngFor='let category of categoryList' value="{{category}}">
                    {{category}}
                </option>
            </select>
        </p>
        <!-- <button (click)='addBlog()'>Add Blog</button> -->
  </div>

  <div *ngIf='listoftopics.length == 0'>
      <h2>No topic</h2>
  </div>
  <div *ngIf='listoftopics.length > 0'>
      <h2 class='text-center'>List of topics</h2>
      <div *ngFor = 'let obj of listoftopics | category : cat'>
        <app-topic [topic] = 'obj'></app-topic>    
      </div>
  </div>
</div>
